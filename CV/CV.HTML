	<script>
	/*loading animation*/	
		window.setTimeout(

	/*iTags add active*/
		function liActive() {
			var liTags = document.querySelectorAll('.topNavBar nav>ul>li')
			for (var i = 0; i < liTags.length; i++) {
				liTags[i].onmouseenter = function(x) {
					x.currentTarget.classList.add('active')
				}
			}
			for (var i = 0; i < liTags.length; i++) {
				liTags[i].onmouseleave = function(x) {
					x.currentTarget.classList.remove('active')
				}
			}
		}


	/*jump animation*/
		function jumpAnimation() {
			var aTags = document.querySelectorAll('.topNavBar nav li > a')
			for (var i = 0; i < aTags.length; i++) {
				aTags[i].onclick = function(x) {
					x.preventDefault()
					a = x.currentTarget
					var href = a.getAttribute('href')
					var element = document.querySelector(href)
					var top = element.offsetTop
					
					var xCorrect = topNavBarInner.offsetHeight + 10
					var originY = window.scrollY
					var finalY = top - xCorrect

					// scroll with tweeen
					function animate(time) {
						requestAnimationFrame(animate);
						TWEEN.update(time);
					}
					requestAnimationFrame(animate);

					var coords = {
						y: originY
					};
					var tween = new TWEEN.Tween(coords)
						.to({
							y: finalY
						}, 800)
						.easing(TWEEN.Easing.Quadratic.InOut)
						.onUpdate(function() {
							window.scrollTo(0, coords.y)
						})
						.start();
				}
			}
		}

		function topNavActive() {
			if (window.scrollY > 0) {
				topNavBarInner.classList.add('active')
			} else {
				topNavBarInner.classList.remove('active')
			}
		}

		function topNavHighLight(){
			var secTags = document.querySelectorAll('[sec-tag]')
			var minIndex = 0
			var dx = []
			for (var i = 0; i < secTags.length; i++) {
				dx[i] = Math.abs(secTags[i].offsetTop - window.scrollY)
				if (dx[i] < dx[minIndex]) {
					minIndex = i
				}
			}


			secTags[minIndex].classList.remove('offSet')

			var id = secTags[minIndex].id
			var mark = 'a[href="#' + id +'"]'
			var aTag = document.querySelector(mark)

			var liTags = document.querySelectorAll('.topNavBar nav>ul>li')
			for (var i = 0; i < liTags.length; i++) {	
				liTags[i].classList.remove('highLight')
			}

			aTag.parentNode.classList.add('highLight')			
		}
	</script>
