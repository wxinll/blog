<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>苹果轮播</title>
	<link rel="stylesheet" href="./base.css">
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<h1>
		Apple-like Gallery
		<br>
		<b>Slideshow</b>
	</h1>
	<div class="wrapper">
		<div class="main">
			<div class="window">
				<div id="slides" class="imgs">
					<img src="../images/yulan.jpg" alt="图片" width="500">
					<img src="../images/LakePlacid.jpg" alt="图片" width="500">
					<img src="../images/lakeHill.jpg" alt="图片" width="500">
					<img src="../images/shaMo.jpg" alt="图片" width="500">
				</div>
			</div>			
		</div>
		<div class="menu clearfix">
			<ul class="clearfix">
				<li class="active"><img src="../images/thumb_yulan.jpg" alt="thumb" width="30"></li>
				<li><img src="../images/thumb_LakePlacid.jpg" alt="thumb" width="30"></li>
				<li><img src="../images/thumb_lakeHill.jpg" alt="thumb" width="30"></li>
				<li><img src="../images/thumb_shaMo.jpg" alt="thumb" width="30"></li>
			</ul>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
